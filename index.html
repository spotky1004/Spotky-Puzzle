<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
    <title>Spotky1004's puzzle</title>
  </head>
  <body>
    <div id="warpAll">
      <header>Spotky1004's Puzzle</header>
      <div class="contents">
        <div>
          <nav>
            <div class="continue">Level 1</div>
            <div class="locked">Level 2</div>
            <div class="locked">Level 3</div>
            <div class="locked">Level 4</div>
            <div class="locked">Level 5</div>
            <div class="locked">Level 6</div>
            <div class="locked">Level 7</div>
            <div class="locked">Level 8</div>
            <div class="locked">Level 9</div>
            <div class="locked">Level Final</div>
          </nav>
        </div>
        <div>
          <section>
            <div id="question">
              <div class="questionLatter">Q1. 3+4*8</div>
              <div class="questionImage"><img src="q1.png" alt="이미지 없음" width="200" height="200"></div>
            </div>
            <form class="input">
              <input class='answer' classtype="text" id="answer" name="answer" size="10" maxlength="10">
            </form>
            <div class="ansButton">
              정답 확인
            </div>
            <div class="hintShow">
              힌트: locked
            </div>
          </section>
        </div>
        <div id="items_warp">
          <aside id="items">
            <div id="coolDown">아이템 (3분 남음)</div>
            <div id="hint">
              <img src="hint.png" alt="힌트 이미지" width="50" height="50">
              <span>남은 힌트 : 0</span>
            </div>
          </aside>
        </div>
      </div>
      <div>
        <footer>만든이: Spotky1004</footer>
      </div>
    </div>
  </body>
</html>
